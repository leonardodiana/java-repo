<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h1 th:text="${titolo}">Titolo</h1>
<ul>
	<li th:each="viaggio:${viaggi}">
		<a th:href="@{dettaglio/}+${viaggio.id}" th:text="${viaggio.destinazione}"> </a>
	</li>
</ul>
</body>
</html>
